name: flutter_zendesk_support
description: Flutter Zendesk Support
version: 2.0.0
author: Skipr
homepage: https://skipr.co

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: co.skipr.flutter_zendesk_support
        pluginClass: FlutterZendeskSupportPlugin
      ios:
        pluginClass: SwiftFlutterZendeskSupportPlugin
